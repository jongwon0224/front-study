            2. _blank : 새창

    <br><br><br>

    <!--다른 경로 설정은 .. 사용-->
    <a href="https://www.coupang.com/" target="blank">
        <img src="../image/sample.jpg">
    </a>

    <img src="../image/sample.jpg" width="400" heigth="100" alt="화장품">
    <img src="../image/explain.jpg" width="400" height="300" alt="사진"> <!--폴더경로 다름-->
    <img src="../../html/라면.jpg" width="400" heigth="400" alt="라면">
