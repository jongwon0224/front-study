<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File</title>
</head>

<body>
    <!--오디오 및 비디오 태그-->
    <!--controls를 사용하면 컨트롤러 생성-->
    <audio src="../media/5second.mp3" controls></audio>
    <video src="../media/5second.mp4" controls></video>
    <br>

    <!--autoplay muted loop를 사용하면 소리안나고 자동반복재생 (muted는 음소거 loop반복)-->
    <video src="../media/5second.mp4" autoplay muted loop></video>

    <!--audio 소스-->
    <audio controls>
        <source src="../media/5second.mp3" type="audio/mpeg">
        <source src="../media/5second.ogg" type="video/ogg">
        <source src="../media/5second.wav" type="audio/wav">
    </audio>

    <!--video 소스-->
    <video controls>
        <source src="../media/5second.mp4" type="video/mp4">
    </video>
    <!--시맨틱태그  /  하지만 주로 div태그를 씀 id, class값 적용해서-->
    <header>
        <nav>
            <main>
                <section>
                    <article>
                        <aside>
                            <footer>

                            </footer>
                        </aside>
                    </article>
                </section>
            </main>
        </nav>
    </header>
</body>

</html>
