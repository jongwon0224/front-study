<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><!--비순서형 리스트(unorderd list)-->       
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
        <li>복숭아</li>
    </ul>

    <ol><!--순서형 리스트(orderd list)-->
        <li>아침 먹기</li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
        <li>야식 먹기</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

    <dl>
        <dt>분식</dt>
            <dd>떡볶이</dd>
            <dd>순대</dd>
        <dt>중식</dt>
            <dd>짜장</dd>
            <dd>탕수육</dd>
            <dd>짬뽕</dd>
    </dl>
</body>
</html>
