<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <!--input 입력받는 요소-->
    <!--input tag 종류-->
    <form>
        <input type="text" value="텍스트 읽기전용" readonly><br>
        <input type="password" value="비밀번호"><br>
        <input type="tel" value="전화번호"><br>
        <input type="url" value="URL"><br>
        <input type="email" value="이메일"><br>
        <input type="checkbox" value="체크박스"><br>
        <input type="radio" name="level" value="라디오">
        <input type="radio" name="level" value="라디오">
        <input type="radio" name="level" value="라디오"><br>
        <input type="button" value="버튼"><br>
        <input type="file" value="파일"><br>
        <input type="date" value="날짜"><br>
        <input type="color" value="색상"><br>
        <input type="hidden" value="숨기기"><br>
        <input type="submit" value="제출"><br>
        <input type="reset" value="초기화"><br>
    </form>
</body>
</html>
