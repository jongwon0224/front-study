<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2</title>
</head>
<body>
    <form>
        사용자 ID : <input type="text"><br>   
        비밀 번호 : <input type="password" maxlength="10"> <input type="button" value="완료">
        <br><br>

        <select>
            <option>짜장면</option>
            <option>짬뽕</option>
            <option>탕수육</option>
        </select>
        <br><br>

        <fieldset>
            <legend>중식</legend>
                <label>짜장면<input type="checkbox"></label>
                <label>짬뽕<input type="checkbox" checked></label>
                <label>탕수육<input type="checkbox"></label>
        </fieldset>
        <br><br>

        이름 : <input type="text"><br>
        암호 : <input type="password">
        <br><br>

        자소서 : <textarea placeholder="이곳에 자기소개서 작성"></textarea>
        <br><br>

        검색 : <input type="text"> <input type="button" value="Q1"> <input type="button" value="Q2"><br>
        submit 버튼 : <button type="submit">전송1</button> <button type="submit">전송2</button><br>
        reset 버튼 : <button type="reset">리셋1</button> <button type="reset">리셋2</button>
    </form>
</body>
</html>
