<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>

    <style>
        /* 전체 선택자 */
        * {
            color: rosybrown;
        }

        /* 태그 선택자 */
        h2 {
            color: cornflowerblue;
        }

        /* 아이디 선택자 */
        #select_id {
            color: violet;
        }

        /* 클래스 선택자 */
        .select-class {
            color: chartreuse;
            font-size: 30px;
        }

        /* 속성 선택자 */
        [target="_blank"] {
            color: blue;
            font-size: 50px;
        }


    </style>

</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3 id="select_id">h3</h3>
    <h4 class="select-class">h4</h4>
    <h5>h5</h5>

    <p class="select-class">P 하나</p>
    <p class="select-class">P 둘</p>
    <p class="select-class">P 셋</p>
    <p class="select-class">P 넷</p>

    <a href="https://www.naver.com" target="_blank">네이버로 이동</a><br>
    <a href="https://www.google.com" target="_self">구글로 이동</a>

</body>
</html>
