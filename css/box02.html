<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            /* 기본 디폴트 값으로 설정 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*  display 속성
            block : 한줄 다 차지, 줄바꿈, 사이즈 <div>태그처럼
            inline : 내용 공간만큼 <span>태그처럼
            inline-block : block처럼 속성적용, 요소들 간 상호작용은 inline취급
            none => 화면에 보여주지 않겠다. 숨김역할
        */
    </style>
</head>

<body>
    <span>inline1</span>
    <span>inline2</span>
    <div>block1</div>
    <div>block1</div>
</body>

</html>
