<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac01</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* class이름 지정하는게 좋음 (여러 태그 작업할때) */
        /* color hunt 사이트 이용 => 색상 참조 */
        /* font는 구글 폰트 / font.01 파일 참조 */ 
        .green-box {
            display: inline-block;
            width: 200px;
            height: 100px;
            color: white;
            border: 3px solid #7a1cac;
            background-color: #2e073f;
            font-family: Verdana, Geneva, Tahoma, sans-serif;    
            margin-right: 10px;
            margin-bottom: 10px; 
            /* margin: 10px; 으로 마진 설정 가능*/
        } 

        p {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

</html>
