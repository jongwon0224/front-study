<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>

    <form id="frm">
        <input type="text" id="input_text">
        <input type="text" id="input_name">
        <button type="submit">submit</button>
    </form>

    <div class="box"></div>

    <script>

        document.getElementById('frm').addEventListener('submit', (event) => {
            event.preventDefault();
        });

        document.getElementById('input_text').addEventListener('keydown', (event) => {
            // event 키보드 이벤트 정보 객체
            console.log(event);
            console.log(event.keyCode); // tab || enter 눌렀냐
            console.log(event.shiftKey);
            

            // event.keyCode를 활용한 조건문 사용
            if(event.keyCode === 20) {
                alert('CapsLock 켜짐'); // 캡스락 키코드는 20
            }

            if(event.keyCode === 13) {
                alert('엔터눌림'); // enter 키코드는 13
            }
        });

        document.querySelector('.box').addEventListener('click', (event) => {
            // event => 마우스이벤트 정보 객체

            console.log(event);
            console.log(event.clientX);
            console.log(event.clientY);
            console.log(event.pageX);
            console.log(event.pageY);
            console.log(event.screenX);
            console.log(event.screenY);
        });
        
    </script>

</body>

</html>
