<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-red {
            background-color: red;
        }
    </style>


</head>

<body>
    <div class=container>
        <p>글자</p>
    </div>

    <div class=container>
        <div class="box a" id="box-a-id">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>

    <p id="target">text<span style="display: none;">hidden</span></p>
    <p id="target"></p>
    <p id="target"></p>

    <button onclick="changecolor()"></button>
    <button onclick="removecolor()"></button>

    <script>
        document.getElementById('box-a-id');
        document.getElementsByClassName('box');
        document.querySelector('#box-a-id');
        document.querySelectorAll('.container');

        const div_target = document.getElementById('target');
        console.log(div_target.textContent);
        console.log(div_target.innerText);
        console.log(div_target.innerHTML);

        document.getElementById('target').textContent = 'textcontent 작성';
        document.getElementById('target').innerText = 'innertext 작성';
        document.getElementById('target').innerHTML = 'innerhtml 작성';

        div_target.style.color = 'red';

        function changecolor() {
            const box_a = document.getElementById('box-a-id');
            box_a.classList.add('bg-red');
        }

        function removecolor() {
            const box_a = document.getElementById('box-a-id');
            box_a.classList.remove('bg-red');
        }

    </script>
</body>

</html>
