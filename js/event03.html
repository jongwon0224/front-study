<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>event03</h1>

    <button id="btn1" onclick="btn_click()">btn1</button>
    <button id="btn2">btn2</button>
    <button id="btn3">btn3</button>

    <script>
        // onclick함수 적용하는 방법 3가지
    
        const btn_btn2 = document.getElementById('btn2');
        const btn_btn3 = document.getElementById('btn3');
        
        // 1. function 생성
        function btn_click() {
            alert('버튼 클릭');
        }
        // 2. getElementById(id값).onclick = 함수명;
        btn_btn2.onclick = btn_click;

        // btn_btn2.onclick = function () {
        //     alert('함수실행');
        // }


        // 3. addEventListner('동작(click)', 함수명)
        //btn_btn3.addEventListener('click', btn_click);
        btn_btn3.addEventListener('click', () => {
            alert('이벤트 리스너함수 바로 정의');
        });

        
        // onMouseOver && onMouseOut => 마우스 hoover랑 비슷.. 올라가면 작동 // 나가면 작동
        btn_btn2.onmouseover = () => {console.log('btn2 마우스가 올라감');};
        btn_btn2.onmouseout = () => {console.log('btn2 마우스가 나감');};

        btn_btn3.addEventListener('mouseover', ()=> {console.log('btn3마우스 올라옴');});
        btn_btn3.addEventListener('mouseout', ()=> {console.log('btn3마우스 나감');});


    </script>

</body>

</html>
