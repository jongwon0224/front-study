        const eventHandlers = {
            mouseover: () => console.log('마우스 올라옴'),
            click: () => console.log('클릭됨'),
        };

        function handleEvent(event) {
            const handler = eventHandlers[ event.type ];
            if (handler) handler();
        }

        box.addEventListener('mouseover', handleEvent);
        box.addEventListener('click', handleEvent);

    </script>
</body>
