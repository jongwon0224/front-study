<!DOCTYPE html>
<html lang="ko">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        /* 필요시 작성 */
        .back-gray {
            background-color: gray;
        }

        .font-red {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="main">
            <p id="p1">p1 텍스트</p>
            <p id="p2">p2 텍스트</p>
        </div>
    </div>
    <button onclick="changeMain()">main 배경색 gray로 변경</button>
    <button onclick="changeP1()">p1 글자색 red로 변경</button>
    <button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>

    <button onclick="re_ChangeMain()">main배경색을 white로 다시 변경</button>
    <button onclick="re_ChangeP1()">p1글자색 다시 black으로 변경하기</button>

            p1.classList.toggle('font-red');

        let idx = 0;
        
        function changeP2() {

            const textArr = [ 'p2 텍스트', 'p2 하나', 'p2 둘', 'p2 셋' ];
            idx ++;

        }

        function re_ChangeMain() {
