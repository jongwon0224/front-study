<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz04</title>
    <style>
        /* 디폴트 값 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 20px;
        }

        /* th태그 적용 */
        th {
            color: blue;
            font-size: 25px;
        }

        /* tr태그 홀수만 적용 */
        tr:nth-of-type(even) {
            color: rgba(184, 9, 9, 0.87);
        }
    </style>
</head>

<body>

    <table>
            <tr>
                <th>순번</th>
                <th>아이디</th>
                <th>이름</th>
            </tr>
        <tr>
            <td>1</td>
            <td>apple12</td>
            <td>유재석</td>
        </tr>
        <tr>
            <td>2</td>
            <td>orange5</td>
            <td>강호동</td>
        </tr>
        <tr>
            <td>3</td>
            <td>freshwater</td>
            <td>신동엽</td>
        </tr>
        <tr>
            <td>4</td>
            <td>takcard</td>
            <td>탁재훈</td>
        </tr>
        <tr>
            <td>5</td>
            <td>lognyeon</td>
            <td>장도연</td>
        </tr>
    </table>
</body>

</html>
