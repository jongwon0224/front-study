<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple HTML</title>
</head>
<body>
    <form>
        <label>고객명 : <input type="text"><br><br></label>
        <label>전화번호 : <input type="tel"><br><br></label>
        <label for="input_email">E-mail :</label> <input type="email" id="input_email"><br><br>

        피자선택:
        <select>
            <option>불고기 피자</option>
            <option selected>피자를 선택하세요</option>
            <option>파인애플 피자</option>
        </select>
        <br>

        <!--radio태그에서는 name을 같이하면 한개만 선택/ 다르게하면 복수선택 가능-->
        <fieldset>
            <legend>피자 사이즈</legend>
                <label><input type="radio" name="size">Small</label><br><br>
                <label><input type="radio" name="size">Medium</label><br><br>
                <label><input type="radio" name="size" disabled>Large</label><br><br>
        </fieldset>       
        <fieldset>
            <legend>토핑 선택</legend>
            <label><input type="checkbox" disabled>베이컨</label><br><br>
            <label><input type="checkbox">치즈</label><br><br>
            <label><input type="checkbox">양파</label><br><br>
            <label><input type="checkbox">버섯</label><br><br>
        </fieldset>

        희망배송기간 : <input type="time"><br><br>

        배송시 요청사항 : <textarea placeholder="입력하세요"></textarea><br><br>
        <button type="submit">주문하기</button>
    </form>
</body>
</html>
